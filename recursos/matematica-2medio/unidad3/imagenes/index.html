<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Unidad 3 - Matemática 2° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: #7c3aed;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../../../../index.html">
                <i class="bi bi-mortarboard-fill me-2"></i>Prof. Sergio
            </a>
            <div class="ms-auto">
                <a href="../../../../cursos/matematica-2medio.html" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Volver al curso
                </a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-2medio.html" class="btn btn-outline-danger me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-danger"><i class="bi bi-image me-2"></i>Imágenes y Recursos Visuales</h2>
                <p class="text-muted mb-0">Unidad 3 - Matemática 2° Medio</p>
            </div>
        </div>
        <div class="alert alert-danger"><i class="bi bi-images me-2"></i><strong>1 imagen disponible</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-1"><i class="bi bi-mortarboard-fill me-2"></i>Prof. Sergio Seguel</p>
            <small class="text-secondary">Liceo Rios de Chile, Lirquen - Ano Escolar 2026</small>
        </div>
    </footer>
    <script>
        const files = ["U3_IMA_1.jpg"];
        const container = document.getElementById('file-list');
        files.forEach((file, i) => {
            const name = file.replace(/\.(jpg|png|gif)$/i,'').replace(/_/g,' ');
            container.innerHTML += `<div class="col-md-4">
                <div class="card h-100">
                    <img src="${file}" class="card-img-top" alt="${name}" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <p class="card-text small">${name}</p>
                        <a href="${file}" download class="btn btn-sm btn-outline-danger"><i class="bi bi-download me-1"></i>Descargar</a>
                    </div>
                </div>
            </div>`;
        });
    </script>
</body>
</html>
