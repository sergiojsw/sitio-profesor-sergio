<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2: Álgebra y Funciones - Matemática 2° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .multimedia-item { background: #f8f9fa; border-radius: 8px; padding: 1rem; margin-bottom: 0.5rem; }
        .activity-row { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem; border-bottom: 1px solid #eee; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../cursos/matematica-2medio.html" class="btn me-3" style="background:#7c3aed;color:white"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0" style="color:#7c3aed"><i class="bi bi-2-circle me-2"></i>Unidad 2: Álgebra y Funciones</h2>
                <p class="text-muted mb-0">Matemática 2° Medio - Todos los recursos</p>
            </div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3"><div class="card text-center" style="border-color:#7c3aed"><div class="card-body py-3"><i class="bi bi-file-earmark-pdf display-6" style="color:#7c3aed"></i><h3 class="mb-0" id="count-act">-</h3><small class="text-muted">Actividades</small></div></div></div>
            <div class="col-6 col-md-3"><div class="card text-center border-success"><div class="card-body py-3"><i class="bi bi-check2-circle text-success display-6"></i><h3 class="mb-0" id="count-sol">-</h3><small class="text-muted">Solucionarios</small></div></div></div>
            <div class="col-6 col-md-3"><div class="card text-center border-danger"><div class="card-body py-3"><i class="bi bi-play-circle text-danger display-6"></i><h3 class="mb-0" id="count-vid">-</h3><small class="text-muted">Videos</small></div></div></div>
            <div class="col-6 col-md-3"><div class="card text-center border-warning"><div class="card-body py-3"><i class="bi bi-music-note text-warning display-6"></i><h3 class="mb-0" id="count-aud">-</h3><small class="text-muted">Audios</small></div></div></div>
        </div>
        <div class="card mb-4"><div class="card-header bg-danger text-white"><h5 class="mb-0"><i class="bi bi-collection-play me-2"></i>Recursos Multimedia</h5></div><div class="card-body"><div class="row" id="multimedia-content"></div></div></div>
        <div class="card"><div class="card-header text-white d-flex justify-content-between align-items-center" style="background:#7c3aed"><h5 class="mb-0"><i class="bi bi-journal-text me-2"></i>Actividades y Solucionarios</h5><input type="text" class="form-control form-control-sm w-auto" placeholder="Buscar..." id="search-input"></div><div class="card-body p-0"><div class="list-group list-group-flush" id="activities-list"></div></div></div>
    </div>
    <script>
        const actividades = ["1_refuerzo.pdf","2_refuerzo.pdf","3_ejercitacion.pdf","4_ampliacion.pdf","5_profundizacion.pdf","6_refuerzo.pdf","7_refuerzo.pdf","8_refuerzo.pdf","9_ejercitacion.pdf","10_ampliacion.pdf","11_profundizacion.pdf","12_refuerzo.pdf","13_refuerzo.pdf","14_refuerzo.pdf","15_refuerzo.pdf","16_ejercitacion.pdf","17_ampliacion.pdf","18_profundizacion.pdf","19_refuerzo.pdf","20_refuerzo.pdf","21_ejercitacion.pdf","22_ampliacion.pdf","23_profundizacion.pdf","24_refuerzo.pdf","25_refuerzo.pdf","26_ejercitacion.pdf","27_ampliacion.pdf","28_profundizacion.pdf","29_refuerzo.pdf","30_refuerzo.pdf","31_ejercitacion.pdf","32_ampliacion.pdf","33_profundizacion.pdf","34_refuerzo.pdf","35_refuerzo.pdf","36_ejercitacion.pdf","37_ampliacion.pdf","38_profundizacion.pdf","39_refuerzo.pdf","40_refuerzo.pdf","41_ejercitacion.pdf","42_ampliacion.pdf","43_profundizacion.pdf","44_refuerzo.pdf","45_ampliacion.pdf"];
        const videos = [];
        const audios = ["1_audio.mp3"];
        document.getElementById('count-act').textContent = actividades.length;
        document.getElementById('count-sol').textContent = actividades.length;
        document.getElementById('count-vid').textContent = videos.length;
        document.getElementById('count-aud').textContent = audios.length;
        const mc = document.getElementById('multimedia-content');
        let h = '';
        if (videos.length) { h += '<div class="col-md-6"><h6 class="text-danger mb-3"><i class="bi bi-camera-video me-2"></i>Videos</h6>'; videos.forEach(v => { h += '<div class="multimedia-item d-flex justify-content-between align-items-center"><span><i class="bi bi-play-circle text-danger me-2"></i>'+v.replace('.mp4','').replace(/_/g,' ')+'</span><a href="videos/'+v+'" class="btn btn-sm btn-outline-danger" download><i class="bi bi-download"></i></a></div>'; }); h += '</div>'; }
        if (audios.length) { h += '<div class="col-md-6"><h6 class="text-warning mb-3"><i class="bi bi-music-note-beamed me-2"></i>Audios</h6>'; audios.forEach(a => { h += '<div class="multimedia-item d-flex justify-content-between align-items-center"><span><i class="bi bi-music-note text-warning me-2"></i>'+a.replace(/\.(mp3|rar|wav)$/i,'').replace(/_/g,' ')+'</span><a href="audios/'+a+'" class="btn btn-sm btn-outline-warning" download><i class="bi bi-download"></i></a></div>'; }); h += '</div>'; }
        mc.innerHTML = h || '<p class="text-muted">No hay recursos multimedia.</p>';
        const list = document.getElementById('activities-list');
        actividades.forEach(act => { const num = act.match(/\d+/g).pop(); list.innerHTML += '<div class="list-group-item activity-row" data-name="actividad '+num+'"><div><strong>Actividad '+num+'</strong></div><div class="btn-group"><a href="actividades/'+act+'" class="btn btn-sm" style="background:#7c3aed;color:white" download><i class="bi bi-file-earmark-pdf me-1"></i>PDF</a><a href="solucionario/'+act.replace(".pdf","_SOL.pdf")+'" class="btn btn-sm btn-success" download><i class="bi bi-check2-circle me-1"></i>Solución</a></div></div>'; });
        document.getElementById('search-input').addEventListener('input', e => { document.querySelectorAll('.activity-row').forEach(r => r.style.display = r.dataset.name.includes(e.target.value.toLowerCase()) ? '' : 'none'); });
    </script>
</body>
</html>
