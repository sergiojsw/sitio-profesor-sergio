<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionario Unidad 2 - Matemática 2° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .solution-card { transition: transform 0.2s; border-left: 4px solid #7c3aed; }
        .solution-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-2medio.html" class="btn btn-outline-secondary me-3" style="border-color:#7c3aed;color:#7c3aed"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0" style="color:#7c3aed">Solucionario Unidad 2</h2>
                <p class="text-muted mb-0">Matemática 2° Medio</p>
            </div>
        </div>
        <div class="alert" style="background:#f3e8ff;border-color:#7c3aed;color:#5b21b6"><i class="bi bi-check-circle me-2"></i><strong>45 solucionarios disponibles</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const container = document.getElementById('file-list');
        for(let i=1; i<=45; i++) {
            const num = String(i).padStart(2,'0');
            const tipo = i <= Math.ceil(45*0.25) ? ['Refuerzo','#10b981'] : 
                        i <= Math.ceil(45*0.5) ? ['Ejercitación','#3b82f6'] : 
                        i <= Math.ceil(45*0.75) ? ['Ampliación','#f59e0b'] : ['Profundización','#8b5cf6'];
            container.innerHTML += '<div class="col-md-6 col-lg-4"><div class="card h-100" style="border-left:4px solid '+tipo[1]+'"><div class="card-body d-flex justify-content-between align-items-center"><div><span class="badge mb-1" style="background:'+tipo[1]+'">'+tipo[0]+'</span><h6 class="mb-0">Solucionario '+i+'</h6></div><a href="'+num+'_sol.pdf" class="btn btn-sm btn-outline-secondary" style="border-color:#7c3aed;color:#7c3aed"><i class="bi bi-download"></i></a></div></div></div>';
        }
    </script>
</body>
</html>
