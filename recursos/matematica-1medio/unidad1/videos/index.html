<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Unidad 1 - Matemática 1° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-1medio.html" class="btn btn-outline-primary me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-primary"><i class="bi bi-play-circle me-2"></i>Videos Unidad 1</h2>
                <p class="text-muted mb-0">Matemática 1° Medio</p>
            </div>
        </div>
        <div class="row g-4" id="video-list"></div>
    </div>
    <script>
        const container = document.getElementById('video-list');
        for(let i=1; i<=1; i++) {
            container.innerHTML += '<div class="col-md-6"><div class="card"><div class="card-body"><h6><i class="bi bi-film text-primary me-2"></i>Video '+i+'</h6><video controls class="w-100 mt-2" style="max-height:300px"><source src="video_'+i+'.mp4" type="video/mp4"></video></div></div></div>';
        }
    </script>
</body>
</html>
