<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionario Unidad 1 - Matemática 1° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .solution-card { transition: transform 0.2s; border-left: 4px solid #10b981; }
        .solution-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-1medio.html" class="btn btn-outline-primary me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0">Solucionario Unidad 1</h2>
                <p class="text-muted mb-0">Números - Matemática 1° Medio</p>
            </div>
        </div>
        <div class="alert alert-success"><i class="bi bi-check-circle me-2"></i><strong>46 solucionarios disponibles</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        fetch('.').then(r => r.text()).then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const links = [...doc.querySelectorAll('a')].filter(a => a.href.endsWith('.pdf'));
            const container = document.getElementById('file-list');
            links.forEach(link => {
                const file = link.getAttribute('href');
                const num = file.match(/\d+/)?.[0] || '';
                const tipo = file.includes('refuerzo') ? ['Refuerzo','success'] :
                            file.includes('ejercitacion') ? ['Ejercitación','primary'] :
                            file.includes('ampliacion') ? ['Ampliación','warning'] : ['Profundización','info'];
                container.innerHTML += `<div class="col-md-6 col-lg-4"><div class="card solution-card h-100"><div class="card-body d-flex justify-content-between align-items-center"><div><span class="badge bg-${tipo[1]} mb-1">${tipo[0]}</span><h6 class="mb-0">Solucionario ${num}</h6></div><a href="${file}" class="btn btn-sm btn-outline-success"><i class="bi bi-download"></i></a></div></div></div>`;
            });
        }).catch(() => {
            const pdfs = Array.from({length:46}, (_,i) => `${String(i+1).padStart(2,'0')}_${i<11?'refuerzo':i<23?'ejercitacion':i<34?'ampliacion':'profundizacion'}_sol.pdf`);
            const container = document.getElementById('file-list');
            pdfs.forEach((file,i) => {
                const tipo = i<11 ? ['Refuerzo','success'] : i<23 ? ['Ejercitación','primary'] : i<34 ? ['Ampliación','warning'] : ['Profundización','info'];
                container.innerHTML += `<div class="col-md-6 col-lg-4"><div class="card solution-card h-100"><div class="card-body d-flex justify-content-between align-items-center"><div><span class="badge bg-${tipo[1]} mb-1">${tipo[0]}</span><h6 class="mb-0">Solucionario ${i+1}</h6></div><a href="${file}" class="btn btn-sm btn-outline-success"><i class="bi bi-download"></i></a></div></div></div>`;
            });
        });
    </script>
</body>
</html>
