<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios Unidad 1 - Matemática 1° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-1medio.html" class="btn btn-outline-primary me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-primary"><i class="bi bi-music-note-beamed me-2"></i>Audios</h2>
                <p class="text-muted mb-0">Unidad 1 - Matemática 1° Medio</p>
            </div>
        </div>
        <div class="alert alert-primary"><i class="bi bi-soundwave me-2"></i><strong>1 audios disponibles</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const files = ["U1_AUD_1.rar"];
        const container = document.getElementById('file-list');
        files.forEach((file, i) => {
            const name = file.replace(/\.(mp3|rar|wav)$/i,'').replace(/_/g,' ');
            const isAudio = file.endsWith('.mp3') || file.endsWith('.wav');
            const icon = isAudio ? 'bi-play-circle' : 'bi-file-earmark-zip';
            const btnClass = isAudio ? 'btn-primary' : 'btn-outline-primary';
            
            let content = `<div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h6><i class="bi ${icon} text-primary me-2"></i>${name}</h6>`;
            
            if (isAudio) {
                content += `<audio controls class="w-100 mt-2"><source src="${file}" type="audio/mpeg"></audio>`;
            }
            
            content += `<a href="${file}" download class="btn btn-sm ${btnClass} mt-2"><i class="bi bi-download me-1"></i>Descargar</a>
                    </div>
                </div>
            </div>`;
            
            container.innerHTML += content;
        });
    </script>
</body>
</html>
