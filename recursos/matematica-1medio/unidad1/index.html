<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 1: Números - Matemática 1° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .resource-section { margin-bottom: 2rem; }
        .resource-card { border-radius: 12px; transition: transform 0.2s; }
        .resource-card:hover { transform: translateY(-3px); }
        .section-header { background: linear-gradient(135deg, #2563eb, #1d4ed8); color: white; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
        .badge-count { font-size: 0.9rem; }
        .multimedia-item { background: #f8f9fa; border-radius: 8px; padding: 1rem; margin-bottom: 0.5rem; }
        .activity-row { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem; border-bottom: 1px solid #eee; }
        .activity-row:last-child { border-bottom: none; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../../../index.html">
                <i class="bi bi-mortarboard-fill me-2"></i>Prof. Sergio
            </a>
            <div class="ms-auto">
                <a href="../../../cursos/matematica-1medio.html" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Volver al curso
                </a>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <!-- Header -->
        <div class="d-flex align-items-center mb-4">
            <a href="../../../cursos/matematica-1medio.html" class="btn btn-primary me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-primary"><i class="bi bi-1-circle me-2"></i>Unidad 1: Números</h2>
                <p class="text-muted mb-0">Matemática 1° Medio - Todos los recursos</p>
            </div>
        </div>

        <!-- Resumen de recursos -->
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="card text-center border-primary">
                    <div class="card-body py-3">
                        <i class="bi bi-file-earmark-pdf text-primary display-6"></i>
                        <h3 class="mb-0" id="count-act">-</h3>
                        <small class="text-muted">Actividades</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card text-center border-success">
                    <div class="card-body py-3">
                        <i class="bi bi-check2-circle text-success display-6"></i>
                        <h3 class="mb-0" id="count-sol">-</h3>
                        <small class="text-muted">Solucionarios</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card text-center border-danger">
                    <div class="card-body py-3">
                        <i class="bi bi-play-circle text-danger display-6"></i>
                        <h3 class="mb-0" id="count-vid">-</h3>
                        <small class="text-muted">Videos</small>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card text-center border-warning">
                    <div class="card-body py-3">
                        <i class="bi bi-music-note text-warning display-6"></i>
                        <h3 class="mb-0" id="count-aud">-</h3>
                        <small class="text-muted">Audios</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Multimedia: Videos y Audios -->
        <div class="card mb-4" id="multimedia-section">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="bi bi-collection-play me-2"></i>Recursos Multimedia</h5>
            </div>
            <div class="card-body">
                <div class="row" id="multimedia-content"></div>
            </div>
        </div>

        <!-- Actividades con Solucionarios -->
        <div class="card">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-journal-text me-2"></i>Actividades y Solucionarios</h5>
                <input type="text" class="form-control form-control-sm w-auto" placeholder="Buscar..." id="search-input">
            </div>
            <div class="card-body p-0">
                <div class="list-group list-group-flush" id="activities-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Datos de recursos
        const actividades = ["U1_ACT_1.pdf","U1_ACT_2.pdf","U1_ACT_3.pdf","U1_ACT_4.pdf","U1_ACT_5.pdf","U1_ACT_6.pdf","U1_ACT_7.pdf","U1_ACT_8.pdf","U1_ACT_9.pdf","U1_ACT_10.pdf","U1_ACT_11.pdf","U1_ACT_12.pdf","U1_ACT_13.pdf","U1_ACT_14.pdf","U1_ACT_15.pdf","U1_ACT_16.pdf","U1_ACT_17.pdf","U1_ACT_18.pdf","U1_ACT_19.pdf","U1_ACT_20.pdf","U1_ACT_21.pdf","U1_ACT_22.pdf","U1_ACT_23.pdf","U1_ACT_24.pdf","U1_ACT_25.pdf","U1_ACT_26.pdf","U1_ACT_27.pdf","U1_ACT_28.pdf","U1_ACT_29.pdf","U1_ACT_30.pdf","U1_ACT_31.pdf","U1_ACT_32.pdf","U1_ACT_33.pdf","U1_ACT_34.pdf","U1_ACT_35.pdf","U1_ACT_36.pdf","U1_ACT_37.pdf","U1_ACT_38.pdf","U1_ACT_39.pdf","U1_ACT_40.pdf","U1_ACT_41.pdf","U1_ACT_42.pdf","U1_ACT_43.pdf","U1_ACT_44.pdf","U1_ACT_45.pdf","U1_ACT_46.pdf"];
        const videos = ["U1_VID_1.mp4"];
        const audios = ["U1_AUD_1.mp3"];

        // Actualizar contadores
        document.getElementById('count-act').textContent = actividades.length;
        document.getElementById('count-sol').textContent = actividades.length;
        document.getElementById('count-vid').textContent = videos.length;
        document.getElementById('count-aud').textContent = audios.length;

        // Renderizar multimedia
        const multimediaContent = document.getElementById('multimedia-content');
        let multimediaHTML = '';
        
        if (videos.length > 0) {
            multimediaHTML += '<div class="col-md-6"><h6 class="text-danger mb-3"><i class="bi bi-camera-video me-2"></i>Videos</h6>';
            videos.forEach(v => {
                const name = v.replace('.mp4','').replace(/_/g,' ');
                multimediaHTML += `<div class="multimedia-item d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-play-circle text-danger me-2"></i>${name}</span>
                    <a href="videos/${v}" class="btn btn-sm btn-outline-danger" download><i class="bi bi-download"></i></a>
                </div>`;
            });
            multimediaHTML += '</div>';
        }
        
        if (audios.length > 0) {
            multimediaHTML += '<div class="col-md-6"><h6 class="text-warning mb-3"><i class="bi bi-music-note-beamed me-2"></i>Audios</h6>';
            audios.forEach(a => {
                const name = a.replace(/\.(mp3|rar|wav)$/i,'').replace(/_/g,' ');
                multimediaHTML += `<div class="multimedia-item d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-music-note text-warning me-2"></i>${name}</span>
                    <a href="audios/${a}" class="btn btn-sm btn-outline-warning" download><i class="bi bi-download"></i></a>
                </div>`;
            });
            multimediaHTML += '</div>';
        }
        
        multimediaContent.innerHTML = multimediaHTML || '<p class="text-muted">No hay recursos multimedia para esta unidad.</p>';

        // Renderizar actividades
        const activitiesList = document.getElementById('activities-list');
        actividades.forEach((act, i) => {
            const num = act.match(/\d+/g).pop();
            const solFile = act.replace('.pdf', '_SOL.pdf');
            activitiesList.innerHTML += `
                <div class="list-group-item activity-row" data-name="actividad ${num}">
                    <div>
                        <strong>Actividad ${num}</strong>
                    </div>
                    <div class="btn-group">
                        <a href="actividades/${act}" class="btn btn-sm btn-primary" download title="Descargar actividad">
                            <i class="bi bi-file-earmark-pdf me-1"></i>PDF
                        </a>
                        <a href="solucionario/${solFile}" class="btn btn-sm btn-success" download title="Descargar solucionario">
                            <i class="bi bi-check2-circle me-1"></i>Solución
                        </a>
                    </div>
                </div>`;
        });

        // Buscador
        document.getElementById('search-input').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.activity-row').forEach(row => {
                const name = row.dataset.name;
                row.style.display = name.includes(term) ? '' : 'none';
            });
        });
    </script>
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-1"><i class="bi bi-mortarboard-fill me-2"></i>Prof. Sergio Seguel</p>
            <small class="text-secondary">Liceo Rios de Chile, Lirquen - Ano Escolar 2026</small>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
