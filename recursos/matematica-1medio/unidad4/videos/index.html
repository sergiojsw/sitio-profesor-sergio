<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .video-card { transition: transform 0.2s, box-shadow 0.2s; }

<body class="bg-light">
    <div class="container py-5">
