<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2: Álgebra y Funciones - Matemática 1° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .resource-card { border-radius: 12px; transition: transform 0.2s; }
        .resource-card:hover { transform: translateY(-3px); }
        .multimedia-item { background: #f8f9fa; border-radius: 8px; padding: 1rem; margin-bottom: 0.5rem; }
        .activity-row { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem; border-bottom: 1px solid #eee; }
        .activity-row:last-child { border-bottom: none; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../cursos/matematica-1medio.html" class="btn btn-primary me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-primary"><i class="bi bi-2-circle me-2"></i>Unidad 2: Álgebra y Funciones</h2>
                <p class="text-muted mb-0">Matemática 1° Medio - Todos los recursos</p>
            </div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3"><div class="card text-center border-primary"><div class="card-body py-3"><i class="bi bi-file-earmark-pdf text-primary display-6"></i><h3 class="mb-0" id="count-act">-</h3><small class="text-muted">Actividades</small></div></div></div>
            <div class="col-6 col-md-3"><div class="card text-center border-success"><div class="card-body py-3"><i class="bi bi-check2-circle text-success display-6"></i><h3 class="mb-0" id="count-sol">-</h3><small class="text-muted">Solucionarios</small></div></div></div>
            <div class="col-6 col-md-3"><div class="card text-center border-danger"><div class="card-body py-3"><i class="bi bi-play-circle text-danger display-6"></i><h3 class="mb-0" id="count-vid">-</h3><small class="text-muted">Videos</small></div></div></div>
            <div class="col-6 col-md-3"><div class="card text-center border-warning"><div class="card-body py-3"><i class="bi bi-music-note text-warning display-6"></i><h3 class="mb-0" id="count-aud">-</h3><small class="text-muted">Audios</small></div></div></div>
        </div>
        <div class="card mb-4" id="multimedia-section"><div class="card-header bg-danger text-white"><h5 class="mb-0"><i class="bi bi-collection-play me-2"></i>Recursos Multimedia</h5></div><div class="card-body"><div class="row" id="multimedia-content"></div></div></div>
        <div class="card"><div class="card-header bg-primary text-white d-flex justify-content-between align-items-center"><h5 class="mb-0"><i class="bi bi-journal-text me-2"></i>Actividades y Solucionarios</h5><input type="text" class="form-control form-control-sm w-auto" placeholder="Buscar..." id="search-input"></div><div class="card-body p-0"><div class="list-group list-group-flush" id="activities-list"></div></div></div>
    </div>
    <script>
        const actividades = ["U2_ACT_1.pdf","U2_ACT_2.pdf","U2_ACT_3.pdf","U2_ACT_4.pdf","U2_ACT_5.pdf","U2_ACT_6.pdf","U2_ACT_7.pdf","U2_ACT_8.pdf","U2_ACT_9.pdf","U2_ACT_10.pdf","U2_ACT_11.pdf","U2_ACT_12.pdf","U2_ACT_13.pdf","U2_ACT_14.pdf","U2_ACT_15.pdf","U2_ACT_16.pdf","U2_ACT_17.pdf","U2_ACT_18.pdf","U2_ACT_19.pdf","U2_ACT_20.pdf","U2_ACT_21.pdf","U2_ACT_22.pdf","U2_ACT_23.pdf","U2_ACT_24.pdf","U2_ACT_25.pdf","U2_ACT_26.pdf","U2_ACT_27.pdf","U2_ACT_28.pdf","U2_ACT_29.pdf","U2_ACT_30.pdf","U2_ACT_31.pdf","U2_ACT_32.pdf","U2_ACT_33.pdf","U2_ACT_34.pdf","U2_ACT_35.pdf","U2_ACT_36.pdf","U2_ACT_37.pdf","U2_ACT_38.pdf","U2_ACT_39.pdf","U2_ACT_40.pdf","U2_ACT_41.pdf","U2_ACT_42.pdf","U2_ACT_43.pdf","U2_ACT_44.pdf","U2_ACT_45.pdf","U2_ACT_46.pdf","U2_ACT_47.pdf","U2_ACT_48.pdf","U2_ACT_49.pdf","U2_ACT_50.pdf"];
        const videos = ["U2_VID_1.mp4","U2_VID_2.mp4","U2_VID_3.mp4"];
        const audios = ["U2_AUD_1.mp3"];
        document.getElementById('count-act').textContent = actividades.length;
        document.getElementById('count-sol').textContent = actividades.length;
        document.getElementById('count-vid').textContent = videos.length;
        document.getElementById('count-aud').textContent = audios.length;
        const multimediaContent = document.getElementById('multimedia-content');
        let html = '';
        if (videos.length > 0) { html += '<div class="col-md-6"><h6 class="text-danger mb-3"><i class="bi bi-camera-video me-2"></i>Videos</h6>'; videos.forEach(v => { const name = v.replace('.mp4','').replace(/_/g,' '); html += '<div class="multimedia-item d-flex justify-content-between align-items-center"><span><i class="bi bi-play-circle text-danger me-2"></i>'+name+'</span><a href="videos/'+v+'" class="btn btn-sm btn-outline-danger" download><i class="bi bi-download"></i></a></div>'; }); html += '</div>'; }
        if (audios.length > 0) { html += '<div class="col-md-6"><h6 class="text-warning mb-3"><i class="bi bi-music-note-beamed me-2"></i>Audios</h6>'; audios.forEach(a => { const name = a.replace(/\.(mp3|rar|wav)$/i,'').replace(/_/g,' '); html += '<div class="multimedia-item d-flex justify-content-between align-items-center"><span><i class="bi bi-music-note text-warning me-2"></i>'+name+'</span><a href="audios/'+a+'" class="btn btn-sm btn-outline-warning" download><i class="bi bi-download"></i></a></div>'; }); html += '</div>'; }
        multimediaContent.innerHTML = html || '<p class="text-muted">No hay recursos multimedia.</p>';
        const list = document.getElementById('activities-list');
        actividades.forEach(act => { const num = act.match(/\d+/g).pop(); const sol = act.replace('.pdf','_SOL.pdf'); list.innerHTML += '<div class="list-group-item activity-row" data-name="actividad '+num+'"><div><strong>Actividad '+num+'</strong></div><div class="btn-group"><a href="actividades/'+act+'" class="btn btn-sm btn-primary" download><i class="bi bi-file-earmark-pdf me-1"></i>PDF</a><a href="solucionario/'+sol+'" class="btn btn-sm btn-success" download><i class="bi bi-check2-circle me-1"></i>Solución</a></div></div>'; });
        document.getElementById('search-input').addEventListener('input', e => { const t = e.target.value.toLowerCase(); document.querySelectorAll('.activity-row').forEach(r => r.style.display = r.dataset.name.includes(t) ? '' : 'none'); });
    </script>
</body>
</html>
