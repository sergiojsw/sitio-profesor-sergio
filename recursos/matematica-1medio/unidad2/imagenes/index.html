<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes Unidad 2 - Matemática 1° Medio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-1medio.html" class="btn btn-outline-primary me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-primary"><i class="bi bi-image me-2"></i>Imágenes</h2>
                <p class="text-muted mb-0">Unidad 2 - Matemática 1° Medio</p>
            </div>
        </div>
        <div class="alert alert-primary"><i class="bi bi-images me-2"></i><strong>1 imágenes disponibles</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const files = ["1_imagen.jpg"];
        const container = document.getElementById('file-list');
        files.forEach((file, i) => {
            const name = file.replace(/\.(jpg|png|gif)$/i,'').replace(/_/g,' ');
            container.innerHTML += `<div class="col-md-4">
                <div class="card h-100">
                    <img src="${file}" class="card-img-top" alt="${name}" style="height: 200px; object-fit: cover;">
                    <div class="card-body text-center">
                        <p class="card-text small">${name}</p>
                        <a href="${file}" download class="btn btn-sm btn-outline-primary"><i class="bi bi-download me-1"></i>Descargar</a>
                    </div>
                </div>
            </div>`;
        });
    </script>
</body>
</html>
