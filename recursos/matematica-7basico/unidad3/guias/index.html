<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guías Unidad 3 - Matemática 7° Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-7basico.html" class="btn btn-outline-success me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-success"><i class="bi bi-file-earmark-text me-2"></i>Guías de Trabajo</h2>
                <p class="text-muted mb-0">Unidad 3 - Matemática 7° Básico</p>
            </div>
        </div>
        <div class="alert alert-success"><i class="bi bi-files me-2"></i><strong>24 guías disponibles</strong> - Cada guía incluye su solucionario</div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const files = ["01_Plano_cartesiano.pdf","02_Vectores.pdf.pdf","03_Circunferencia_circulo_elementos.pdf","04_El_numero_pi.pdf","05_Perimetro_circunferencia.pdf.pdf","06_Descubriendo_area_circulo.pdf","07_Area_circulo.pdf.pdf","08_Rectas_paralelas_perpendiculares.pdf","09_Arte_paralelas_perpendiculares.pdf","10_Congruencia.pdf","11_Taller_Construyamos_triangulos.pdf","12_Triangulos_congruentes.pdf","13_Taller_Construyamos_cuadrilateros.pdf.pdf","14_Cuadrilateros_congruentes.pdf","15_Punto_medio_segmento.pdf","16_Simetral_o_mediatriz.pdf","17_Bisectriz.pdf","18_Bicetrices_en_Geogebra.pdf","19_Incentro_y_bisectrices.pdf","20_Construccion","21_Ortocentro_y_alturas.pdf","22_Construccion_de_transversales.pdf","23_Taller_equilibremos_triangulos.pdf","24_Baricentro_y_transversales.pdf","alturas.pdf","de"];
        const container = document.getElementById('file-list');
        files.forEach((file, i) => {
            const name = file.replace(/\.pdf$/i,'').replace(/\.pdf$/i,'').replace(/_/g,' ');
            const solFile = file.replace(/\.pdf$/i,'').replace(/\.pdf$/i,'') + '_SOL.pdf';
            container.innerHTML += `<div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="mb-3"><i class="bi bi-file-text text-success me-2"></i>${name}</h6>
                        <div class="btn-group w-100">
                            <a href="${file}" class="btn btn-success btn-sm" download><i class="bi bi-file-earmark-pdf me-1"></i>Guía</a>
                            <a href="../solucionario/${solFile}" class="btn btn-outline-success btn-sm" download><i class="bi bi-check2-circle me-1"></i>Solución</a>
                        </div>
                    </div>
                </div>
            </div>`;
        });
    </script>
</body>
</html>
