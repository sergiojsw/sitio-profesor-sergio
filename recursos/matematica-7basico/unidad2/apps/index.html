<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaciones Unidad 2 - Matemática 7° Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-7basico.html" class="btn btn-outline-success me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-success"><i class="bi bi-app-indicator me-2"></i>Aplicaciones Interactivas</h2>
                <p class="text-muted mb-0">Unidad 2 - Matemática 7° Básico</p>
            </div>
        </div>
        <div class="alert alert-success"><i class="bi bi-controller me-2"></i><strong>1 aplicación disponible</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const files = ["01_App01_MapasMentales.html"];
        const container = document.getElementById('file-list');
        files.forEach((file, i) => {
            const name = file.replace('.html','').replace(/_/g,' ').replace(/^\d+\s*/, '');
            container.innerHTML += `<div class="col-md-6">
                <div class="card h-100 border-success">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-app text-success me-2"></i>${name}</h6>
                        <a href="${file}" class="btn btn-success"><i class="bi bi-play-fill me-2"></i>Abrir</a>
                    </div>
                </div>
            </div>`;
        });
    </script>
</body>
</html>
