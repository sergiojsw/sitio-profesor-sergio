<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guías Unidad 2 - Matemática 7° Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-7basico.html" class="btn btn-outline-success me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-success"><i class="bi bi-file-earmark-text me-2"></i>Guías de Trabajo</h2>
                <p class="text-muted mb-0">Unidad 2 - Matemática 7° Básico</p>
            </div>
        </div>
        <div class="alert alert-success"><i class="bi bi-files me-2"></i><strong>9 guías disponibles</strong> - Cada guía incluye su solucionario</div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const files = ["01_Lenguaje_algebraico.pdf","02_Expresiones_algebraicas.pdf.pdf","03_Valorizacion_expresiones_algebraicas.pdf","04_Reduccion_expresiones_algebraicas.pdf.pdf","05_Razones.pdf","06_Proporciones.pdf","07_Variables_directamente_proporcionales.pdf","08_Variables_inversamente_proporcionales.pdf.pdf","09_Aplicaciones_de_proporcionalidad.pdf.pdf"];

        // Recursos multimedia asociados a guías específicas
        const recursos = {
            "01_Lenguaje_algebraico.pdf": {
                videos: [{ title: "Bosques", url: "https://youtu.be/tSec1ZS5noM" }]
            },
            "09_Aplicaciones_de_proporcionalidad.pdf.pdf": {
                videos: [{ title: "Apollo", url: "https://youtu.be/3YMnJIIHaj0" }]
            }
        };

        const container = document.getElementById('file-list');
        files.forEach((file, i) => {
            const name = file.replace(/\.pdf$/i,'').replace(/\.pdf$/i,'').replace(/_/g,' ');
            const solFile = file.replace(/\.pdf$/i,'').replace(/\.pdf$/i,'') + '_SOL.pdf';
            const recurso = recursos[file] || {};

            let videoHtml = '';
            if (recurso.videos) {
                const videoLinks = recurso.videos.map(v =>
                    `<a href="${v.url}" target="_blank" class="btn btn-sm btn-outline-danger mb-1"><i class="bi bi-youtube me-1"></i>${v.title}</a>`
                ).join(' ');
                videoHtml = `<div class="bg-danger bg-opacity-10 rounded p-2 mb-2">
                    <small class="text-danger fw-bold d-block mb-1"><i class="bi bi-play-circle me-1"></i>Video de apoyo:</small>
                    ${videoLinks}
                </div>`;
            }

            container.innerHTML += `<div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <h6 class="mb-3"><i class="bi bi-file-text text-success me-2"></i>${name}</h6>
                        ${videoHtml}
                        <div class="btn-group w-100">
                            <a href="${file}" class="btn btn-success btn-sm" download><i class="bi bi-file-earmark-pdf me-1"></i>Guía</a>
                            <a href="../solucionario/${solFile}" class="btn btn-outline-success btn-sm" download><i class="bi bi-check2-circle me-1"></i>Solución</a>
                        </div>
                    </div>
                </div>
            </div>`;
        });
    </script>
</body>
</html>
