<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionario Unidad 2 - Matemática 7° Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-7basico.html" class="btn btn-outline-success me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-success"><i class="bi bi-check2-circle me-2"></i>Solucionario</h2>
                <p class="text-muted mb-0">Unidad 2 - Matemática 7° Básico</p>
            </div>
        </div>
        <div class="alert alert-success"><i class="bi bi-files me-2"></i><strong>16 soluciones disponibles</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const files = ["01_Evaluacion_diagnostica_U2_SOL.pdf","01_Lenguaje_algebraico_SOL.pdf","01_Proyecto_interdisciplinar_U2_SOL.pdf","02_Evaluacion_formativa_L4_SOL.pdf","02_Expresiones_algebraicas_SOL.pdf","02_Proyecto_matematico_U2_SOL.pdf","03_Evaluacion_formativa_L5_SOL.pdf","03_Matematica_medioambiente_U2_SOL.pdf","03_Valorizacion_expresiones_algebraicas_SOL.pdf","04_Evaluacion_sumativa_U2_SOL.pdf","04_Reduccion_expresiones_algebraicas_SOL.pdf","05_Razones_SOL.pdf","06_Proporciones_SOL.pdf","07_Variables_directamente_proporcionales_SOL.pdf","08_Variables_inversamente_proporcionales_SOL.pdf","09_Aplicaciones_de_proporcionalidad_SOL.pdf"];
        const container = document.getElementById('file-list');
        files.forEach((file, i) => {
            const name = file.replace('.pdf','').replace(/_/g,' ').replace('SOL','');
            container.innerHTML += `<div class="col-md-6 col-lg-4">
                <div class="card h-100 border-success">
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <div><h6 class="mb-0 small">${name}</h6></div>
                        <a href="${file}" class="btn btn-sm btn-success"><i class="bi bi-download"></i></a>
                    </div>
                </div>
            </div>`;
        });
    </script>
</body>
</html>
