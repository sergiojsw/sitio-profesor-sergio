<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaciones Unidad 4 - Matemática 7° Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-7basico.html" class="btn btn-outline-success me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-success"><i class="bi bi-clipboard-check me-2"></i>Evaluaciones Unidad 4</h2>
                <p class="text-muted mb-0">Matemática 7° Básico</p>
            </div>
        </div>
        <div class="alert alert-warning"><i class="bi bi-file-earmark-text me-2"></i><strong>4 evaluaciones disponibles</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const files = ["01_Evaluacion_diagnostica_U4.pdf","02_Evaluacion_formativa_L9.pdf.pdf","03_Evaluacion_formativa_L10.pdf","04_Evaluacion_sumativa_U4.pdf.pdf"];
        const container = document.getElementById('file-list');
        files.forEach((file, i) => {
            const name = file.replace('.pdf','').replace(/_/g,' ');
            container.innerHTML += `<div class="col-md-6">
                <div class="card h-100 border-warning">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-file-text text-warning me-2"></i>${name}</h6>
                        <a href="${file}" class="btn btn-warning"><i class="bi bi-download me-2"></i>Descargar</a>
                    </div>
                </div>
            </div>`;
        });
    </script>
</body>
</html>
