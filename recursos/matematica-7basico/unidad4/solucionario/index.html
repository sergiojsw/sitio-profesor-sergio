<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionario Unidad 4 - Matemática 7° Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .solution-card { transition: transform 0.2s; border-left: 4px solid #059669; }
        .solution-card:hover { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-7basico.html" class="btn btn-outline-success me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-success">Solucionario Unidad 4</h2>
                <p class="text-muted mb-0">Matemática 7° Básico</p>
            </div>
        </div>
        <div class="alert alert-success"><i class="bi bi-check-circle me-2"></i><strong>24 solucionarios disponibles</strong></div>
        <div class="row g-3" id="file-list"></div>
    </div>
    <script>
        const container = document.getElementById('file-list');
        for(let i=1; i<=24; i++) {
            container.innerHTML += '<div class="col-md-6 col-lg-4"><div class="card solution-card h-100"><div class="card-body d-flex justify-content-between align-items-center"><div><h6 class="mb-0">Solucionario '+i+'</h6></div><a href="sol_'+i+'.pdf" class="btn btn-sm btn-outline-success"><i class="bi bi-download"></i></a></div></div></div>';
        }
    </script>
</body>
</html>
