<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Unidad 1 - Matemática 7° Básico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <a href="../../../../cursos/matematica-7basico.html" class="btn btn-outline-success me-3"><i class="bi bi-arrow-left"></i></a>
            <div>
                <h2 class="mb-0 text-success"><i class="bi bi-play-circle me-2"></i>Videos Unidad 1</h2>
                <p class="text-muted mb-0">Matemática 7° Básico</p>
            </div>
        </div>
        <div class="alert alert-success"><i class="bi bi-collection-play me-2"></i><strong>5 videos disponibles</strong></div>
        <div class="row g-4" id="video-list"></div>
    </div>
    <script>
        const videos = ["01_Video1_Censo.mp4","02_Video2_Mascotas.mp4","03_Video3_RopaReciclada.mp4","04_Video4_Ciclorecreovia.mp4","05_Video5_ElsaltoMasGrandeDelMundo.mp4"];
        const container = document.getElementById('video-list');
        videos.forEach((v,i) => {
            const name = v.replace(/_/g,' ').replace('.mp4','').replace(/^\d+\s*/,'');
            container.innerHTML += '<div class="col-md-6"><div class="card"><div class="card-body"><h6><i class="bi bi-film text-success me-2"></i>'+name+'</h6><video controls class="w-100 mt-2" style="max-height:300px"><source src="'+v+'" type="video/mp4"></video></div></div></div>';
        });
    </script>
</body>
</html>
